<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBA Coaching Center</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <nav class="menubar">
            <div class="logo">BBA</div>
            <div>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Courses</a></li>
                    <li><a href="">Routine</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
        <!-- this form-section  -->
        <section class="form">
            <h1 class="text-color-2">Welcome to <span class="text-color">BBA Coaching Center</span> Page</h1>
            <h3>Please fill up this form and submit</h3>
    
            <p><input type="text" name="Name" id="Name" placeholder="Write your name."></p>
            <p><input type="text" name="Class" id="Name" placeholder="Write your graduation year."></p>
            <p><input type="text" name="Subject" id="Name" placeholder="Write your Subject."></p>
            <p><input type="text" name="phone" id="Name" placeholder="Write your phone number."></p>
            <fieldset>
                <legend>Select your Gender</legend>
                <p>
                    <label for="Male">
                    <input type="radio" name="Gender" id="Male">
                    Male
                </label>
                </p>
                <p>
                    <label for="Female">
                    <input type="radio" name="Gender" id="Female">
                    Female
                </label>
                </p>
                <p>
                    <label for="Others">
                    <input type="radio" name="Gender" id="Others">
                    Others
                </label>
                </p>
                
                <button type="reset">Clear all</button>
            </fieldset><br>
            <button type="button">SUBMIT</button>
        </section>
      

    
</body>
</html>
